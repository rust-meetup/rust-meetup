<script>
    document.querySelectorAll(".date").forEach(elem => {
        let date = new Date(elem.innerHTML);
        let jdate = new Intl.DateTimeFormat('fa-IR', {dateStyle: 'medium', timeStyle: 'full'}).format(date);
        elem.innerHTML = jdate;
    });
</script>
