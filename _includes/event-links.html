{% assign event = include.event %}

{% if event.links.size > 0 %}
<div class="event-links">
  <p>
    این رویداد در لینک های زیر نیز منتشر شده است:
  </p>

  <ul>
  {% for link in event.links %}
    <li>
      <a href="{{ link[1] }}" itemprop="sameAs">{{ link[0] }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endif %}
